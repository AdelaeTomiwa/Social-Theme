<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../font/css/all.css" />
      <link rel="stylesheet" href="css/style.css" />
      <title>DevConnector || Register</title>
   </head>
   <body>
      <nav class="navbar bg-dark">
         <h1>
            <a href="#"> <i class="fas fa-code"></i>DevConnector </a>
         </h1>
         <ul>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
         </ul>
      </nav>

      <section class="container">
         <div class="register-section">
            <div class="section-header">
               <div class="section-heading">
                  <h1 class="large text-primary">Sign Up</h1>
                  <p class="lead">
                     <i class="fas fa-user"></i> Create Your Account
                  </p>
               </div>
               <div class="success-alert">Welcome To DevConnector!</div>
            </div>
            <form class="form" id="register-form">
               <div class="form-group">
                  <input type="text" placeholder="Name" class="name-input" />
               </div>
               <div class="form-group">
                  <input
                     type="email"
                     placeholder="Email Address"
                     class="email-input"
                  />
                  <small class="form-tag">
                     This site uses Gravatar, so if you want to use a Gravatar
                     Email
                  </small>
               </div>
               <div class="form-group">
                  <input
                     type="password"
                     placeholder="Password"
                     class="password-input"
                  />
               </div>
               <small class="password-error-message"></small>

               <div class="form-group">
                  <input
                     type="password"
                     placeholder="Confirm Password"
                     class="confirm-password-input"
                  />
                  <small class="error-message"></small>
               </div>
               <input type="submit" value="Register" class="btn btn-primary" />
            </form>
            <p class="my-1">
               Already have an Account? <a href="login.html">Sign In</a>
            </p>
         </div>
      </section>

      <script src="js/register.js"></script>
   </body>
</html>
